<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes</title>
    <!-- font -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="container">
            <!--title-->
            <div class="title">
                <h2>90' movies that I am crazy about</h2>
                <p>Pure JavaScript and DOM manipulation practice</p>
            </div>
            <!--review-->
            <article class="review">
                <div class="img-container">
                    <img id="imagemzita" src="" alt="" />
                </div>
                <h4 id="nome">nome do filme</h4>
                <p id="genero">romance</p>
                <!--prev and next buttons-->
                <div class="button-container">
                    <button class="prev-btn btn">prev</button>
                    <button class="next-btn btn">next</button>
                </div>
                <!--random button-->
                <button class="random-btn btn">surprise me</button>
            </article>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
